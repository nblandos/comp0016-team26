name: Build and Deploy Frontend & Backend to Azure Web App

on:
  push:
    branches:
      - main  # Trigger deployment on pushes to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Log in to Azure Container Registry (ACR)
      run: az acr login --name team26

    - name: Build and push frontend image
      run: |
        docker build -t team26.azurecr.io/frontend:latest ./frontend
        docker push team26.azurecr.io/frontend:latest

    - name: Build and push backend image
      run: |
        docker build -t team26.azurecr.io/backend:latest ./backend
        docker push team26.azurecr.io/backend:latest

    - name: Deploy to Azure Web App using docker-compose
      run: |
        az webapp config container set \
          --name dialogueHub \
          --resource-group UCL_24_25_Team_26 \
          --multicontainer-config-type compose \
          --multicontainer-config-file docker-compose.yml
